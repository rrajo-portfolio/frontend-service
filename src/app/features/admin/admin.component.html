<section class="admin">
  <header>
    <p class="eyebrow">{{ 'admin.eyebrow' | translate }}</p>
    <h1>{{ 'admin.title' | translate }}</h1>
    <p>{{ 'admin.description' | translate }}</p>
  </header>

  <div class="admin__grid">
    <article *ngFor="let section of sections" class="admin-card">
      <div class="card-icon">
        <lucide-icon [name]="section.icon" size="24"></lucide-icon>
      </div>
      <div class="card-body">
        <h3>{{ section.titleKey | translate }}</h3>
        <p>{{ section.descriptionKey | translate }}</p>
      </div>
      <a class="btn btn-text" [routerLink]="section.link">
        {{ 'admin.button.openModule' | translate }}
        <lucide-icon name="ArrowRight" size="16"></lucide-icon>
      </a>
    </article>
  </div>
</section>
