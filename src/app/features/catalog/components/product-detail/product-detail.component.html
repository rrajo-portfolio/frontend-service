<mat-card *ngIf="product" class="detail-card">
  <mat-card-title>{{ product.name }}</mat-card-title>
  <mat-card-subtitle>
    Ultima actualizacion:
    {{ product.updatedAt || product.createdAt | date : 'medium' }}
  </mat-card-subtitle>
  <mat-card-content>
    <p>{{ product.description }}</p>
    <p class="price">
      Precio: {{ product.price | currency : product.currency }}
    </p>
    <div class="meta">
      <span>ID: {{ product.id }}</span>
      <span>Tags: {{ product.tags.join(', ') }}</span>
    </div>
  </mat-card-content>
</mat-card>
