<section class="users-container">
  <h2>Usuarios</h2>
  <table
    mat-table
    [dataSource]="(users$ | async) ?? []"
    class="mat-elevation-z2"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let user">
        {{ user.firstName }} {{ user.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef>Roles</th>
      <td mat-cell *matCellDef="let user">
        <mat-chip-set>
          <mat-chip *ngFor="let role of user.roles">{{ role }}</mat-chip>
        </mat-chip-set>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let user">
        <mat-badge
          [matBadge]="user.active ? 'Activo' : 'Inactivo'"
          [matBadgeColor]="user.active ? 'primary' : 'warn'"
        ></mat-badge>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <a mat-button color="accent" [routerLink]="[user.id]">Perfil</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
